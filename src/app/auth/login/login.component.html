<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">ðŸ“¡</div>
      <h2>FarmAgri</h2>
      <p class="subtitle">Raspberry Pi Sensor Monitor</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">ðŸ‘¤ Username</label>
        <input
          type="text"
          id="username"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          name="username"
          required
          [disabled]="isLoading()"
        />
      </div>

      <div class="form-group">
        <label for="password">ðŸ”‘ Password</label>
        <input
          type="password"
          id="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          name="password"
          required
          [disabled]="isLoading()"
        />
      </div>

      <button 
        type="submit" 
        [disabled]="!isFormValid() || isLoading()"
        class="login-button"
      >
        @if (isLoading()) {
          Connexion...
        } @else {
          Se connecter
        }
      </button>

      @if (errorMessage()) {
        <div class="error">{{ errorMessage() }}</div>
      }
    </form>
  </div>
</div>
